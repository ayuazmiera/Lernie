<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernie - Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="logo">LERNIE</div>
            <nav>
                <a href="register.html" class="btn btn-secondary">Register</a>
                <a href="login.html" class="btn btn-primary">Login</a>
            </nav>
        </header>

        <main class="content-section" style="justify-content: center; align-items: center; text-align: center; flex-direction: column;">
            <div class="login-card" style="width: 400px; padding: 40px;">
                <h2>Reset Password</h2>
                <p>Enter your email to receive a password reset link.</p>

                <form>
                    <div class="form-group">
                        <label for="resetEmail">Email</label>
                        <input type="email" id="resetEmail" name="resetEmail" placeholder="your@email.com">
                    </div>
                    <button type="submit" class="btn btn-login">Send Reset Link</button>
                </form>
                <p class="signup-link">Remember your password? <a href="login.html">Log In</a></p>
                <p class="signup-link">Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>
        </main>

        <div class="bottom-shapes">
            <div class="shape-1"></div>
            <div class="shape-2"></div>
        </div>
    </div>
</body>
</html>
