     <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserId = null;

    // Wait for the user to be authenticated
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUserId = user.uid;
        // Fetch the reminder
        const reminderRef = db.collection("users").doc(currentUserId);
        const reminderSnap = await reminderRef.get();
        if (reminderSnap.exists) {
          const reminderData = reminderSnap.data();
          const reminderMessage = reminderData.reminder;
          if (reminderMessage) {
            alert(`You have a reminder: ${reminderMessage}`);
          }
        }
      } else {
        alert("Please log in.");
        window.location.href = "login.html";
      }
    });
  </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
