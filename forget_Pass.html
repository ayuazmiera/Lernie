<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forget Password - Lernie</title>
  <link rel="stylesheet" href="styleLogin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header class="navbar">
      <div class="logo">LERNIE</div>
      <nav>
        <a href="register.html" class="btn btn-secondary">Register</a>
        <a href="login.html" class="btn btn-primary">Login</a>
      </nav>
    </header>

    <main class="content-section">
      <div class="hero-text">
        <h1>SMART PEER<br>LEARNING PLATFORM</h1>
        <p>System website that matches students with peers for study groups based on their skills and subjects.</p>
        <a href="explore.html" class="btn btn-explore">Let’s explore</a>
      </div>

      <div class="login-card">
        <h2>Forget Password</h2>
        <p>New Password</p>
        <form onsubmit="return handleResetPassword(event)">
          <label for="resetEmail">EMAIL <span class="email-hint">(ali@gmail.com)</span></label>
          <input type="email" id="resetEmail" name="resetEmail" required />
          <br><br>
          <button type="submit" class="btn btn-login">Send</button>
        </form>
      </div>
    </main>

    <div class="bottom-shapes">
      <div class="shape-1"></div>
      <div class="shape-2"></div>
    </div>
  </div>

  <!-- ✅ Firebase Password Reset Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsZIqVtjiLb9jmCfIMFXkpOPH2NP8uTJg",
      authDomain: "lernie-11007.firebaseapp.com",
      projectId: "lernie-11007",
      storageBucket: "lernie-11007.appspot.com",
      messagingSenderId: "270699557554",
      appId: "1:270699557554:web:e0f0037c467694689a8fab",
      measurementId: "G-3C5G8RFEY1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.handleResetPassword = function(event) {
      event.preventDefault();
      const email = document.getElementById("resetEmail").value.trim();

      if (!email) {
        alert("❗ Please enter your email.");
        return false;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("✅ Reset link sent to: " + email);
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("❌ Error: " + error.message);
          console.error("Reset error:", error);
        });

      return false;
    };
  </script>
</body>
</html>
